name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set Xcode version
      run: sudo xcode-select -s '/Applications/Xcode_14.2.app/Contents/Developer'
    - name: Build and Test
      run: xcodebuild build-for-testing -scheme TrialGA -project ./TrialGA.xcodeproj -destination "platform=iOS Simulator,name=Any iOS Simulator Device"
