name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set Xcode Version
      run: sudo xcode-select -s '/Applications/Xcode_14.2.app/Contents/Developer'

    - name: List available simulators
      run: xcrun simctl list

    - name: Build and Test
      run: |
        scheme="YourSchemeName"  # Replace with your scheme name
        file_to_build="YourProjectName.xcodeproj"  # Replace with your project or workspace name
        device="iPhone 11"  # Replace with a simulator that exists in the runner
        xcodebuild build-for-testing -scheme "$scheme" -project "$file_to_build" -destination "platform=iOS Simulator,name=$device"
